<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Customer Transactions</title>
   
</head>
<body>


    
     <header>
        <div class=" d-flex justify-content-center align-items-center">
            <img src="img/photo.jpg" class="w-75" alt="photo">
        </div>
     </header>
  
   
   <div class="title my-5 ">
    
    <h1 class="mb-5 text-center">Customer Transactions</h1>
   </div>
    <div class=" search position-relative ">
        <div>
            <div class="container">
                <div class="layer">
                    <div id="app">
                        <div class="form-group mb-2">
                            <input type="text" id="search-name" class="form-control" placeholder="Search by name...">
                        </div>
                        <div class="form-group ">
                            <input type="number" id="search-amount" class="form-control " placeholder="Search by amount...">
                        </div>
                        
                   </div>
                </div>
           
           </div>
       </div>
       <svg class="circle" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#5200CC" d="M57.1,-64C71.6,-55.9,79.3,-35.6,79.7,-16.6C80,2.4,72.9,20.2,63.8,37.6C54.7,55.1,43.6,72.2,28.8,76.4C14,80.6,-4.5,72,-16.8,61.1C-29.1,50.1,-35.2,37,-44.9,24C-54.5,11.1,-67.8,-1.6,-68.2,-14.2C-68.6,-26.9,-56.2,-39.5,-42.6,-47.8C-29.1,-56,-14.6,-60,3.4,-64C21.3,-68,42.6,-72.1,57.1,-64Z" transform="translate(100 100)" />
      </svg>
    </div>
            





         <div>
            <div class="container">
                <table id="customers-table" class="table table-striped my-5">
               
                    <thead class="thead-dark">
                        <tr class=" ">
                            <th class="text-">Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="customers-data">
                       
                    </tbody>
                </table>
            </div>
         </div>
       
           <div class="chart d-flex justify-content-center align-items-center">
            <div class="container">
                <canvas  id="transactions-chart"></canvas>
            </div>
           </div>
    
    
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
